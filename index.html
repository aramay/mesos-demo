<head>

    <meta charset="utf-8">

<body>

    <div class="container">

        <div class="container-left">
            Side Bar
            <div id="server-controll">

                <div class="row">
                    <div class="col-md-4">
                        <a href="#" id="add-server">
                            Add Server
                        </a>
                    </div>

                    <div class="col-md-4" id="destroy">
                        <a href="">
                            Destroy
                        </a>
                    </div>

                </div>
                <!-- end server-controll container     -->

                <div id="app-controll">
                    Available Apps
                    <div class="row app-controll">

                        <div class="col-md-8">
                            Hadoop

                            <button type="button" id="add-app-hadoop" class="btn btn-primary">Add App</button>

                            <button type="button" id="remove-app-hadoop" class="btn btn-danger">Remove App</button>
                        </div>

                        <div class="col-md-8">
                            Rails

                            <button type="button" id="add-app-rails" class="btn btn-primary add-app">Add App</button>

                            <button type="button" id="remove-app-hadoop" class="btn btn-danger">Remove App</button>
                        </div>

                        <div class="col-md-8">
                            Chronos

                            <button type="button" id="add-app-chronos" class="btn btn-primary add-app">Add App</button>

                            <button type="button" id="remove-app-hadoop" class="btn btn-danger">Remove App</button>
                        </div>

                        <div class="col-md-8">
                            Storm

                            <button type="button" id="add-app-storm" class="btn btn-primary add-app">Add App</button>

                            <button type="button" id="remove-app-storm" class="btn btn-danger">Remove App</button>
                        </div>

                        <div class="col-md-8">
                            Spark

                            <button type="button" id="add-app-spark" class="btn btn-primary add-app">Add App</button>

                            <button type="button" id="remove-app-spark" class="btn btn-danger">Remove App</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end server-controll -->
        </div>

        <div class="container-right">
            Server Canvas

            <div id="server-canvas">
                <div id="server-canvas-content" class="row">

                    <!-- <div class="col-md-3">
                        Server Instances

                </div>
